<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 25px;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #007c91;
    }
    textarea {
      width: 101%;
      height: 200px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 0px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
      padding: inherit;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007c91;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005f6b;
    }
    .note {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Anonymous Message</h1>
  <form id="anonForm" action="https://formspree.io/f/mjgyvnza" method="POST">
    <textarea name="message" placeholder="Write your message here..." required></textarea>
    <button type="submit">Send</button>
    <p class="note">No names. No tracking. This message goes directly to the school psychologist.</p>
    <p class="success" id="successMsg">âœ” Your message has been sent!</p>
  </form>
</div>

<script>
  const form = document.getElementById('anonForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        alert("Oops! Something went wrong.");
      }
    })
    .catch(error => {
      alert("Oops! Something went wrong.");
    });
  });
</script>

</body>
</html>
